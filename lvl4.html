    <style>
        body {
            Display: flex;
            flex-direction: column;
            margin: 0%;
            padding: 0%;
            border-image-repeat: no-repeat;
            overflow: hidden;
            background-image: url("homepage.png");
            border-radius: 0px, 0px, 0px, 0px;
        }

        /* Text Box */
        div {
            position: absolute;
            top: 90%;
            width: 100%;
            height: 10%;
        }

        p {
            font-family: 'Pixelify Sans', sans-serif;
        }



    </style>
</head>
<body>

    </div>





    <script>
        let w = window.innerWidth
        let h = window.innerHeight
        bx = 0
        by = h/2
        
        let speed = 5
        let pressed = 0;

        let speedbullet = 20
        let en1x = w - 200
        let en1y = h/2

        let en2x = w - 200
        let en2y = h/2-150

        let en3x = w - 200
        let en3y = h/2+150

        let en4x = w - 200
        let en4y = h/2-290

        let en5x = w - 300
        let en5y = h/2
        let en6x = w - 300
        let en6y = h/2-150
        let en7x = w - 300
        let en7y = h/2+150
        let en8x = w - 300
        let en8y = h/2-290

// 


        //images
        function preload() {
            ship = loadImage('ship1.png')
            fire = loadImage('fireball.png')
            enemy1 = loadImage('decent.png')
            enemy2 = loadImage('simple.png')
        }


// 


        function setup() {
            createCanvas(w,h)


    // 


            // counter so that you don't keep stacking the buttons
            let click = 0;
             // Create setting button
            let button = createButton('SETTINGS');
            button.position(1450,830);

            // recall function when setting button clicked
            button.mouseClicked(settings);
            button.style("height: 7%")
            button.style("width: 10%")
            button.style("border-radius: 50px;")
            button.style("border-style: solid;")
            button.style("font-family: 'Pixelify Sans', sans-serif;")
            button.style("font-size: 200%")
            button.style("transform: translate(-50%, -50%);")
            button.style("border-color: black;")
            button.style("background-color: #FF8700;")

            function settings() {
                // if it is 0 then you are able to click but if not you remove the buttons
                if (click == 0 ) {
                    click += 1;
                    
                    // Back button
                    let button1 = createButton('Back');
                    button1.position(0,300);
                    button1.style("height: 8%")
                    button1.style("left: 50%")
                    button1.style("top: 55%")
                    button1.style("width: 15%")
                    button1.style("border-radius: 50px;")
                    button1.style("border-style: solid;")
                    button1.style("font-family: 'Pixelify Sans', sans-serif;")
                    button1.style("font-size: 250%")
                    button1.style("transform: translate(-50%, -50%);")
                    button1.style("border-color: black;")
                    button1.style("background-color: #FF8700;")

                    // recall function when back button clicked
                    button1.mouseClicked(back1);

                    function back1() {
                        click = 0;
                        button1.remove();
                        button2.remove();
                    }

                    // Main Page button
                    let button2 = createButton('Main Page');
                    button2.position(0, 375);
                    button2.mouseClicked(mainPage);
                    button2.style("height: 8%")
                    button2.style("width: 15%")
                    button2.style("left: 50%")
                    button2.style("top: 45%")
                    button2.style("border-radius: 50px;")
                    button2.style("border-style: solid;")
                    button2.style("font-family: 'Pixelify Sans', sans-serif;")
                    button2.style("font-size: 250%")
                    button2.style("transform: translate(-50%, -50%);")
                    button2.style("border-color: black;")
                    button2.style("background-color: #FF8700;")
                    

                    function mainPage() {
                        location.href="game.html"
                    }

                    mainPage.style
                }
            }


    //


            // create text box for information
            let cdiv = createDiv();
            cdiv.position(0,0)
            cdiv.style('background-color: white')
            cdiv.style('position: absolute')
            cdiv.style('height: 15%')

            // 

            let next1 = createButton('Start');
            next1.mouseClicked(nextbutton);
            next1.position(1375, 80)
            next1.style("height: 5%")
            next1.style("width: 10%")
            next1.style("border-radius: 50px;")
            next1.style("border-style: solid;")
            next1.style("font-family: 'Pixelify Sans', sans-serif;")
            next1.style("font-size: 175%")
            next1.style("border-color: black;")
            next1.style("background-color: #FF8700;")
            next1.style("z-index: 4")

            function nextbutton() {
                pressed += 1;
                console.log(pressed)

                if (pressed == 1) {
                    let p1 = createP('')
                    p1.id('p1')
                    p1.position(20, -10)
                    p1.style("font-family: 'Pixelify Sans', sans-serif;")
                    p1.style("font-size: 25px;")
                    next1.id('next1')
                    document.getElementById('next1').innerHTML = 'Next'
                }

                if (pressed == 2) {
                    document.getElementById('p1').innerHTML = 'You are picked to be qualified to take the super-serium and fly a spaceship desined just for you. With your power you will adventure to parts of the Solar System to fight and destroy alien invaders.'
                }

                if (pressed == 3) {
                    document.getElementById('p1').innerHTML = 'You are set to adventure into Quandrant: 4, which is an Alien base filled with supplies the aliens need to make their weapons. Destroy this base so they can not make anymore weapons.'
                    document.getElementById('next1').innerHTML = 'End'
                }
                if (pressed == 4) {
                    cdiv.remove();
                    next1.remove();
                    p1.remove();
                    bullet();
                    bullet1()
                }
            }
        }







        function draw() {
            clear()

            //moves the ship when key is pressed only moves when it is inside the perimeters(bx >= 0)...
            if (bx >= - 70) {
                if (keyIsDown(LEFT_ARROW)) {
                    bx -= speed;
                }
            }
            if (bx <= w/2 - 150) {
                if (keyIsDown(RIGHT_ARROW)) {
                    bx += speed;
                }
            }
            // moves the ship when key is pressed.
            if (by >= +100) {
                if (keyIsDown(UP_ARROW)) {
                    by -= speed;
                }
            }
            if (by <= h/2 + 250) {
                if (keyIsDown(DOWN_ARROW)) {
                    by += speed;
                }
            }
            
            let hit1 = collideRectRect(en1x, en1y, 250, 250, bx, by, 250, 150);
            if (hit1 === true) {
                en1x = w - 200
                en2x = w - 200
                en3x = w - 200
                en4x = w - 200
                window.alert('You died!')
                location.href="game.html"
            }
            let hit2 = collideRectRect(en2x, en2y, 250, 250, bx, by, 250, 150);
            if  (hit2 === true) {
                en1x = w - 200
                en2x = w - 200
                en3x = w - 200
                en4x = w - 200
                window.alert('You died!')
                location.href="game.html"
            }
            let hit3 = collideRectRect(en3x, en3y, 250, 250, bx, by, 250, 150);
            if  (hit3 === true) {
                en1x = w - 200
                en2x = w - 200
                en3x = w - 200
                en4x = w - 200
                window.alert('You died!')
                location.href="game.html"
            }
            let hit4 = collideRectRect(en4x, en4y, 250, 250, bx, by, 250, 150);
            if  (hit4 === true) {
                en1x = w - 200
                en2x = w - 200
                en3x = w - 200
                en4x = w - 200
                window.alert('You died!')
                location.href="game.html"
            }

            rect(image(ship, bx, by, 250, 150))
            rect(image(enemy1, en1x, en1y, 250, 250))
            rect(image(enemy1, en2x, en2y, 250, 250))
            rect(image(enemy1, en3x, en3y, 250, 250))
            rect(image(enemy1, en4x, en4y, 250, 250))
            rect(image(enemy2, en5x - 200, en1y, 250, 250))
            rect(image(enemy2, en6x - 200, en2y, 250, 250))
            rect(image(enemy2, en7x - 200, en3y, 250, 250))
            rect(image(enemy2, en8x - 200, en4y, 250, 250))
        }



        let random = Math.floor((Math.random() * 4) + 1)
        console.log(random)
        let amount = 0;
        function bullet1() {
            if (random == 1) {
                while (en1x > 0) {
                    console.log('#1')
                    en1x -= speedbullet;
                    
                    if (en1x < 0){
                        break
                    }

                }
            
            }

            if (random == 2) {
                while (en2x > 0) {
                    console.log('#1')
                    en2x -= speedbullet;
                    
                    if (en2x < 0){
                        break
                    }

                }
            
            }
        

            if (random == 3) {
                while (en3x > 0) {
                    console.log('#1')
                    en3x -= speedbullet;
                    
                    if (en3x < 0){
                        break
                    }

                }
            
            }
        

            if (random == 4) {
                while (en4x > 0) {
                    console.log('#1')
                    en4x -= speedbullet;
                    
                    if (en4x < 0){
                        break
                    }

                }
            
            }
            
            

            amount++
            
            
        }   

        let random2 = Math.floor((Math.random() * 4) + 1)
        console.log(random)
        function bullet() {
            if (random2 == 1) {
                while (en5x > 0) {
                    console.log('#1')
                    en5x -= speedbullet;
                    
                    if (en5x <= 10){
                        break
                    }

                }
            
            }

            if (random2 == 2) {
                while (en6x > 0) {
                    console.log('#1')
                    en6x -= speedbullet;
                    
                    if (en6x <= 10){
                        break
                    }

                }
            
            }
        

            if (random2 == 3) {
                while (en7x > 0) {
                    console.log('#1')
                    en7x -= speedbullet;
                    
                    if (en7x <= 10){
                        break
                    }

                }
            
            }
        

            if (random2 == 4) {
                while (en8x > 0) {
                    console.log('#1')
                    en8x -= speedbullet;
                    
                    if (en8x <= 10){
                        break
                    }

                }
            
            }
            
            
            
            
        }   

    </script>
